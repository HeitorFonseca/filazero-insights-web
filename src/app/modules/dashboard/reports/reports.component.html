<section>
  <header>
    <h1 class="title-section"> Relatório </h1>
  </header>

  <article class="flex-filter">
    <div class="flex-filter-item" style="text-align: center">

      <fz-filter-reports (emitDates)="recebeDatas($event)" (emitFilter)="recebeFiltro($event)" [eventFilters]="eventFilters" [eventToggleFilter]="toggleFilter" class="filter" [ngClass]="{ 'filter-expand' : displayFilter }"></fz-filter-reports>

    </div>

    <div class="flex-filter-item">
      <div class="row" id="labels-atnd">
          <div class="card col-3">
            <div class="card-body" *ngIf="labels.agendados">
              <h5 class="card-title">{{labels.agendados}}</h5>
              <h6 class="card-subtitle">Agendamentos</h6>
            </div>
          </div>
          <div class="card col-3">
            <div class="card-body" *ngIf="labels.concluidos">
              <h5 class="card-title">{{labels.concluidos}}</h5>
              <h6 class="card-subtitle">Concluídos</h6>
            </div>
          </div>
          <div class="card col-3">
            <div class="card-body" *ngIf="labels.naoConcluidos">
              <h5 class="card-title">{{labels.naoConcluidos}}</h5>
              <h6 class="card-subtitle">Não Concluídos</h6>
            </div>
          </div>
          <div class="card col-3">
            <div class="card-body" *ngIf="labels.avaliacoes">
              <h5 class="card-title">{{labels.avaliacoes.media}} <!--ver como inserir ícone--></h5>
              <h6 class="card-subtitle">{{labels.avaliacoes.total}} Avaliações</h6>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="trigger-charts col-12">
          <div id="charts">
            <canvas id="horariosPico" baseChart [datasets]="chartData" [labels]="aggregator.barChartLabels" [options]="aggregator.barChartOptions"
              [legend]="aggregator.barChartLegend" [chartType]="aggregator.barChartType" [colors]="aggregator.barChartColors"></canvas>
          </div>
        </div>
      </div>
      <!--gráficos de performance-->
      <div class="row pt-3">
        <div class="trigger-charts col-6">
          <div>
            <canvas baseChart id="perfTotal" [datasets]="dataPerformance" [options]="aggrePerformance.barChartOptions"
              [legend]="aggrePerformance.barChartLegend" [chartType]="aggrePerformance.barChartType"></canvas>
          </div>
        </div>
        <div class="trigger-charts col-6">
          <div>
            <canvas baseChart id="perfServico" [datasets]="dataPerfServico" [labels]="aggrePerfServico.barChartLabels"
              [options]="aggrePerfServico.barChartOptions" [legend]="aggrePerfServico.barChartLegend" [chartType]="aggrePerfServico.barChartType"></canvas>
          </div>
        </div>
      </div>

      <!--gráficos de avaliações-->
      <div class="row">
        <div class="trigger-charts col-6">
          <div>
            <canvas baseChart id="classMediaMes" [datasets]="dataFeedback" [labels]="aggreFeedback.barChartLabels"
              [options]="aggreFeedback.barChartOptions" [legend]="aggreFeedback.barChartLegend" [chartType]="aggreFeedback.barChartType"
              [colors]="aggreFeedback.barChartColors"></canvas>
          </div>
        </div>
        <div class="trigger-charts col-6">
          <div>
            <canvas baseChart id="classMediaServico" [datasets]="dataClassMedia" [labels]="aggreClassMedia.barChartLabels"
              [options]="aggreClassMedia.barChartOptions" [legend]="aggreClassMedia.barChartLegend" [chartType]="aggreClassMedia.barChartType"
              [colors]="aggreClassMedia.barChartColors"></canvas>
          </div>
        </div>
      </div>

    </div>
  </article>
</section>
