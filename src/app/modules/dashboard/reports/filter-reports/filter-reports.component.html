<div class="filter-container">
  <mat-icon matSuffix class="icon-close" (click)="close()">close</mat-icon>
  <!-- <h1>{{'filters' | translate}}</h1> -->

  <fz-checkbox [items]="optionsFilter" [param]="filterParam" [eventFilters]="eventFilters" [changedFilter]="changedFilter"
    [filter]="filter"></fz-checkbox>

  <fz-checkbox [items]="optionsFilter2" [param]="filterParam2" [eventFilters]="eventFilters" [changedFilter]="changedFilter"
    [filter]="filter"></fz-checkbox>


  <div class="calendar-container" style="margin-top: 1.3em;">

    <h2>Tempo</h2>

    <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t" outsideDays="hidden">
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
      <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>
  </div>

</div>
