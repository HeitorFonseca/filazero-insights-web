<div class="card-deck col-12">
  <div class="card col-3 example-container">
    <h5 class="card-title">Linhas</h5>
    <div
      id="dimensoesIn"
      cdkDropList
      [cdkDropListData]="dimensoesIn"
      cdkDropListConnectedTo="dimensoesOut"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
        <div
          class="example-box"
          *ngFor="let dim of dimensoesIn"
          cdkDrag
          [cdkDragData]="dim">{{dim}}</div>
    </div>
  </div>
  <div class="card col-3 example-container">
      <h5 class="card-title">Colunas</h5>
  </div> 
  <div class="card col-3 example-container">
    <h5 class="card-title">Métricas</h5>
    <div
      id="metricasin"
      cdkDropList
      [cdkDropListData]="metricasIn"
      cdkDropListConnectedTo="metricasout"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div
        class="example-box"
        *ngFor="let metrica of metricasIn"
        cdkDrag
        [cdkDragData]="metrica">{{metrica}}</div>
    </div>
  </div>
  <div class="card col-3 example-container">
      <h5 class="card-title">Filtros</h5>
  </div>
</div>
<div class="row">
<div id="table-section" class="col-9">
  <table mat-table
    [dataSource]="dataSource" multiTemplateDataRows
    class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div *ngFor="let atendente of element.atendentes" class="row example-element-description">
          <div class="col-4 elem-atd-nome">{{atendente.nome}}</div>
          <div class="col-2 elem-atd-agendados"> {{atendente.agendados}}</div>
          <div class="col-2 elem-atd-concluidos"> {{atendente.concluidos}}</div>
          <div class="col-2 elem-atd-cancelados"> {{atendente.cancelados}}</div>
          <div class="col-2 elem-atd-naoconcluidos"> {{atendente.naoconcluidos}}</div>
        </div>
      </div>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>
<div class="col-1"></div>
<div id="outs-teste" class="col-2">
    <div class="example-container row">
      <h4>Métricas</h4>
      <div 
        id="metricasout"
        cdkDropList
        [cdkDropListData]="metricasOut"
        cdkDropListConnectedTo="metricasin"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
      <div
        class="example-box"
        *ngFor="let metrica of metricasOut"
        [cdkDragData]="metrica"
        cdkDrag>{{metrica}}</div>
      </div>
   </div>
    <div class="example-container row">
      <h4>Dimensões</h4>
      <div
        id="dimensoesOut"
        cdkDropList
        [cdkDropListData]="dimensoesOut"
        cdkDropListConnectedTo="dimensoesIn"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
          <div
            class="example-box"
            *ngFor="let dim of dimensoesOut"
            [cdkDragData]="dim"
            cdkDrag>{{dim}}</div>
        </div>
    </div> 
  </div>
</div>
<div class="row">
  <div id="trigger-charts" class="col-9">
    <div id="charts">
        <canvas baseChart [datasets]="chartData" [labels]="aggregator.barChartLabels" [options]="aggregator.barChartOptions" [legend]="aggregator.barChartLegend"
            [chartType]="aggregator.barChartType" [colors]="aggregator.barChartColors"></canvas>
    </div>   
    <div id="available-charts">
      <div>
        <fa-icon (click)="changeToBarChart()" [icon]="faChartBar"></fa-icon>
      </div>
      <div>
        <fa-icon (click)="changeToLineChart()" [icon]="faChartLine"></fa-icon>
      </div>
      <div>
        <fa-icon (click)="changeToAreaChart()" [icon]="faChartArea"></fa-icon>
      </div>
    </div> 
  </div>
</div>
