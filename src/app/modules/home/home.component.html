<section>
  <header>
    <h1 class="title-section">{{'title.company' | translate }}</h1>
  </header>
  <article>

    <div id="accordion">

      <div class="card provider-cards" *ngFor="let provider of providers; let i = index"
        (click)="selectProvider(provider)">

        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link card-head-name" data-toggle="collapse" [attr.data-target]="'#prov_' + i" aria-expanded="true"
              aria-controls="collapseOne">
              {{ provider.name }}
            </button>
          </h5>
        </div>


        <div id="prov_{{i}}" class="list-group collapse" aria-labelledby="headingOne" data-parent="#accordion">

          <span class="spinner" *ngIf="isLoading"></span>
          <a (click)="selectLocation(provider,location)" class="list-group-item list-group-item-action" *ngFor="let location of provider.locations">
            {{ location.name }}
          </a>
        </div>

      </div>
    </div>
  </article>
</section>
